<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics Quiz</title>
</head>
<body>
    <!-- Consider the following HTML structure: -->
    
    <!-- Header section -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main content section -->
    <main>
        <section>
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam at libero euismod, dapibus diam ut, consectetur metus.</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <p>Email: contact@example.com</p>
            <p>Phone: 123-456-7890</p>
        </section>
    </main>
    
    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>
</body>
</html>
